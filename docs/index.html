<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TinyMCE Youtube plugin</title>
</head>
<body>

<textarea></textarea>

<script src="./scripts/tinymce/tinymce.min.js"></script>

<script>
    tinymce.init({
        selector: 'textarea',
        height: 500,
        plugins: [ 'youtube' ],
        toolbar: 'youtube'
    });
</script>

</body>
</html>
